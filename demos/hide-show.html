<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide and Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container mt-4">
      <button class="btn btn-secondary" onclick="showMe();">Show Me</button>
      <div id="messageDiv" class="card bg-body-tertiary p-4 mt-4" style="display: none">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. In totam, similique fugit quis amet dolore maxime
        nesciunt provident autem nam perspiciatis numquam expedita, accusantium quo inventore voluptatum quibusdam
        distinctio? Praesentium.
      </div>
      <script>
        "use strict";
        let messageDiv = document.getElementById("messageDiv");

        function showMe() {
          messageDiv.style.display = "block";
        }
      </script>
    </main>
  </body>
</html>
